{{ define "main" }}
<div class="content-with-sidebar">
  <main class="posts">
    {{ if .Content }}
    <div class="index-content">
      {{ .Content }}
    </div>
    {{ end }}
    
    {{ $paginator := .Paginate (where .Pages "Type" "in" site.Params.mainSections) }}
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
    
    {{ partial "pagination.html" . }}
  </main>

  {{ partial "sidebar.html" . }}
</div>
{{ end }}
