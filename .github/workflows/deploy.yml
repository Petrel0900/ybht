name: Deploy to Vercel

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
     
      - name: Install dependencies
        run: |
          npm install
          npm install axios  # 强制安装 axios

      
      - name: Sync from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_PROJECTS_ID: ${{ secrets.NOTION_PROJECTS_ID }}
        run: node scripts/notion-to-hugo.js
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 修改这里：使用 git add . 来包含 package.json 的变化，或者只 add 变化了的内容
          git add . 
          # 检查是否有已暂存的变化，如果有则 commit
          git diff --staged --quiet || git commit -m "Auto sync from Notion"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
